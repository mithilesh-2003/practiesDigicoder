<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            height: 500px;
            width: 500px;
            background: gray;
            margin: 100px;
            align-items: center;
            position: absolute;
        }
        #b{
            height: 400px;
            width: 300px;
            background: wheat;
            margin-top: 50px;
            position: relative;
            margin-left: 90px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
   <div id="a">
    <div id="b">
        <h1 style="text-align: center; padding-top: 30px;">login form</h1>
        <button style="background: linear-gradient(blue,red,yellow);border-radius: 10px; padding: 10px;margin-left: 50px; width: 100px"
        >login</button>
        <button style="width: 110px; padding: 10px; border-radius: 10px;border-left: 0px;">signup</button>
        <input style="padding: 10px; margin-left: 30px; margin-top: 30px; border-radius: 10px;" type="email" placeholder="email address">
        <input style="padding: 10px;border-radius: 10px; margin-left: 30px; margin-top: 10px;" type="password" placeholder="password">
        <h4 style="color: blue; margin-left: 30px;">forget password ?</h4>
        <button style="background: blue; padding: 10px; width: 220px; border-radius: 10px; margin-left: 30px;">Login</button>
        <p style="margin-left: 30px;">create an account <a style="color: blue; text-decoration: none;" href="">signup now</a></p>
    </div>
   </div> 
</body>
</html>
